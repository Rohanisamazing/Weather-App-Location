<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App222</title>

    <!-- Tailwind CSS/ -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css"
      integrity="sha512-T7lIYojLrqj7eBrV1NvUSZplDBi8mFyIEGFGdox8Bic92Col3GVrscbJkL37AJoDmF2iAh81fRpO4XZukI6kbA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <!-- Tailwind Css -->

      <header class="input-container relative mb-6">
        <div>
          <input
            class="city-input w-full py-2 px-4 pr-12 rounded-full border-3 border-transparent bg-black/15 outline-none font-medium text-white placeholder-white/75 transition-all focus:border-black/15"
            placeholder="Search City"
            type="text"
            name=""
          />
          <button
            class="search-btn absolute right-4 top-[22%] transform -translate-y-1/2 flex items-center justify-center cursor-pointer"
          >
            <span><i class="ri-search-line"></i></span>
          </button>
        </div>
        <button
          class="location-btn mt-2 w-full py-2 px-4 rounded-full border-3 border-transparent bg-black/15 text-white font-medium flex items-center justify-center gap-2 cursor-pointer transition-all hover:bg-white/20 hover:border-white/30"
          id="locationButton"
        >
          <span><i class="ri-map-pin-user-line"></i></span> Use Current Location
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container flex justify-between items-center">
          <div class="location flex items-center gap-1.5">
            <span><i class="ri-map-pin-line"></i></span>
            <h4 class="country-txt">Chakan</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wednesday, 07 Aug</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="/assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29°C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span><i class="ri-drop-line"></i></span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span><i class="ri-windy-line"></i></span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 Km/hr</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="assets/message/search-city.png" alt="" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city</h4>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" alt="" />
        <h1>City Not Found</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city</h4>
      </section>
    </main>
  </body>
</html>
